<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>background color change</title>
</head>

<body>

    <div>
        <input type="color" id="colorPicker" onchange="backgroundColor()">
        <button id="blue" onclick="backgroundColor('blue')"> </button>
        <button id="red" onclick="backgroundColor('red')"> </button>
        <button id="green" onclick="backgroundColor('green')"> </button>
        <button id="yellow" onclick="backgroundColor('yellow')"> </button>
        <button id="cyan" onclick="backgroundColor('cyan')" > </button>
        <button id="purple" onclick="backgroundColor('purple')"> </button>
        <button id="white" onclick="backgroundColor('white')"> </button>

    </div>
    <script src="script.js"></script>
</body>

</html>
